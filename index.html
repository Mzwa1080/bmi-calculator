<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h2>BMI Calculator</h2>

    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" placeholder="Enter your weight" step="0.1">

    <br>

    <label for="height">Height (m): </label>
    <input type="number" id="height" placeholder="Enter your height" step="0.01">

    <br>

    <button data-submit="submitBtn" >Calculate BMI</button>

    <br>

    <h3>Results:</h3>
    <p id="result">Your BMI is: <span id="bmiValue"></span></p>


    <script src="./script/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <main class="container">

        <div class="row pt-5 mt-5">
            <h2>BMI Calculator</h2>

            <div class="form-outline">
                <input type="number" id="weight" class="form-control"  required/>
                <label class="form-label" for="typeText">Weight (kg)</label>
            </div>
    
            <div class="form-outline">
                <input type="number" id="height" class="form-control" required />
                <label class="form-label" for="typeText">height (m)</label>
            </div>
    
        <button type="button" data-submit="submitBtn" class="btn btn-primary">Button</button>
    
    
        </div>
        
            <h3>Results:</h3>
            <p id="result">Your BMI is: <span id="bmiValue"></span></p>
        
            <br>

        
    </main>





    <script src="./script/index.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>

</html>
